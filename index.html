<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day calculation</title>
</head>
<body>
<label for="month">Enter month</label>
<input type="number" id="month">
<button onclick="tinhNgay()">Day calculation</button>
<p id="result"></p>
<script>
    function tinhNgay() {
        let month = document.getElementById('month').value;
        switch (month){
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById('result').innerHTML = ' Month '+ month + ' have 31 day';
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById('result').innerHTML = ' Month '+ month + ' have 30 day';
                break;
            case '2':
                document.getElementById('result').innerHTML = ' Month '+ month + ' have 28 day or 29 day';
                break;
            default:
                document.getElementById('result').innerHTML = 'No month '+ month ;

        }
    }
</script>
</body>
</html>
